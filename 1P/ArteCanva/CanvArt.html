<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arte en Canvas</title>
  <link rel="stylesheet" href="">
    <script>
    window.onload=function(){
        var canvas = document.getElementById('micanvas')
        var context = canvas.getContext('2d')

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(50, 450, 700, 200);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(0, 450, 50, 150);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(50, 600, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(100, 550, 50, 200);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(150, 750, 150, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(300, 700, 200, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(500, 750, 150, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(650, 550, 50, 200);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(700, 600, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(750, 450, 50, 150);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(700, 250, 50, 200);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(650, 150, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(600, 100, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(500, 50, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(300, 0, 200, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(200, 50, 100, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(150, 100, 50, 50);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(100, 150, 50, 100);

        context.fillStyle = 'rgba(0,0,0,1)';
        context.fillRect(50, 250, 50, 200);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(300, 50, 200, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(200, 100, 400, 50);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(150, 150, 500, 100);

        context.fillStyle = 'rgba(255, 182, 193, 1)';
        context.fillRect(100, 250, 600, 200);

        context.fillStyle = 'rgba(255, 255, 255, 1)';
        context.fillRect(250, 500, 300, 50);

        context.fillStyle = 'rgba(255, 255, 255, 1)';
        context.fillRect(200, 550, 400, 50);

        context.fillStyle = 'rgba(255, 255, 255, 1)';
        context.fillRect(150, 600, 500, 100);

        context.fillStyle = 'rgba(255, 190, 0, 1)';
        context.fillRect(150, 700, 150, 50);

        context.fillStyle = 'rgba(255, 190, 0, 1)';
        context.fillRect(500, 700, 150, 50);

        context.fillStyle = 'rgba(255, 190, 0, 1)';
        context.fillRect(300, 400, 200, 50);

        context.fillStyle = 'rgba(255, 190, 0, 1)';
        context.fillRect(350, 450, 100, 50);

        context.fillStyle = 'rgba(0, 0, 0, 1)';
        context.fillRect(250, 300, 100, 100);

        context.fillStyle = 'rgba(0, 0, 0, 1)';
        context.fillRect(450, 300, 100, 100);

        context.fillStyle = 'rgba(255, 255, 255, 1)';
        context.fillRect(450, 300, 50, 50);

        context.fillStyle = 'rgba(255, 255, 255, 1)';
        context.fillRect(250, 300, 50, 50);
    }

  </script>
</head>
<body>
    <canvas id="micanvas" width="850" height="800"></canvas>
</body>
</html>
